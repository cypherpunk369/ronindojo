default:
  image: debian:buster

stages:
  - compile

report:
  stage: .pre
  only:
    refs:
      - branches
  script:
    - pwd
    - ls -la

parse-test:
  stage:  compile
  image: registry.ronindojo.io/ronin-devops-shellcheck:latest
  only:
    refs:
      - branches
  variables:
    SEVERITY: "info"
  script:
    - echo "the following files will be checked"
    - find ./ -name "*.sh" | cat - <(echo -e "./ronin\n./Scripts/.logo")
    
    - echo -e "*************\nSTARTING TEST\n*************"
    - find ./ -name "*.sh" | cat - <(echo -e "./ronin\n./Scripts/.logo") | xargs shellcheck -x --enable=all --severity=${SEVERITY}
    - echo -e "*************\nTEST COMPLETE\n*************"
