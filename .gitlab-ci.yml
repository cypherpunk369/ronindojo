default:
  image: debian:buster

stages:
  - compile

report:
  stage: .pre
  only:
    refs:
      - branches
  script:
    - pwd
    - ls -la

parse-test:
  stage:  compile
  image: registry.ronindojo.io/ronin-devops-shellcheck:latest
  only:
    refs:
      - branches
  variables:
    SEVERITY: "warning"
  script:
    - echo "the following files will be checked"
    - find ./ -name "*.sh"
    
    - echo -e "*************\nSTARTING TEST\n*************"
    - find ./ -name "*.sh" | xargs shellcheck -x -a --enable=all --severity=${SEVERITY}
    - shellcheck -x -a --enable=all --severity=${SEVERITY} ronin Scripts/.logo
    - echo -e "*************\nTEST COMPLETE\n*************"
